<!DOCTYPE html>
<html lang="ukr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task_style.css" />
  </head>
  <body>
    <td></td>
    <h1>Задача 6.</h1>
    <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
    <script>
      //1. Вводимо необхідні дані
      const priceProduct1 = parseFloat(prompt('Внесіть ціну Продукта 1', '1'));
      const priceProduct2 = parseFloat(prompt('Внесіть ціну Продукта 2', '1'));
      const priceProduct3 = parseFloat(prompt('Внесіть ціну Продукта 3', '1'));

      const countProduct1 = parseInt(prompt('Внесіть кількість Товару 1, що купується', '0'));
      const countProduct2 = parseInt(prompt('Внесіть кількість Товару 2, що купується', '0'));
      const countProduct3 = parseInt(prompt('Внесіть кількість Товару 3, що купується', '0'));

      //2. Знаходимо результат
      let totalPriceProduct1 = priceProduct1 * countProduct1;
      let totalPriceProduct2 = priceProduct2 * countProduct2;
      let totalPriceProduct3 = priceProduct3 * countProduct3;
      let totalPriceOfProducts = totalPriceProduct1 + totalPriceProduct2 + totalPriceProduct3;

      //3. Виводимо результат
      document.write(`
      <table>
        <tr>
          <th>ТОВАР</th>
          <th>ЦІНА, ГРН</th>
          <th>КІЛЬКІСТЬ, ШТ</th>
          <th>ВАРТІСТЬ, ГРН</th>
        </tr>
        <tr>
          <td>Продукт 1</td>
          <td>${priceProduct1}</td>
          <td>${countProduct1}.000</td>
          <td>${totalPriceProduct1}</td>
        </tr>
        <tr>
          <td>Продукт 2</td>
          <td>${priceProduct2}</td>
          <td>${countProduct2}.000</td>
          <td>${totalPriceProduct2}</td>
        </tr>
        <tr>
          <td>Продукт 3</td>
          <td>${priceProduct3}</td>
          <td>${countProduct3}.000</td>
          <td>${totalPriceProduct3}</td>
        </tr>
        <tr class="total-row">
          <td colspan="3" class="last-block">Загальна сума</td>
          <td>${totalPriceOfProducts}</td>
        </tr>
      </table>
      `);
    </script>
  </body>
</html>
